<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Meateor</title>
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="wrapper">
      <div class="game-border">
         <div class="top-bar flex">
            <ul class="lives">
               <li class="life-one">
                  <img src="assets/heart.png" alt="heart">
               </li>
               <li class="life-two">
                  <img src="assets/heart.png" alt="heart">
               </li>
               <li class="life-three">
                  <img src="assets/heart.png" alt="heart">
               </li>
               <li class="life-four">
                  <img src="assets/heart.png" alt="heart">
               </li>
            </ul>
            <p class="points">Points: <span class="point-counter"></span></p>
         </div>
         <canvas id="canvas"></canvas>
      </div>
      <div class="pop-up start-game">
         <form action"" class="choose-character">
            <h2>Meateor</h2>
            <p>Choose your dino:</p>
            <div class="characters">
               <label for="one"><img src="assets/dinoCharacters/blueDino.png" id="blue-dino" alt="blue dinosaur"></label>
               <input type="radio" name="character" value="one" id="one" checked>
         
               <label for="two"><img src="assets/dinoCharacters/redDino.gif" id="red-dino" alt="red dinosaur"></label>
               <input type="radio" name="character" value="two" id="two">
         
               <label for="three"><img src="assets/dinoCharacters/yellowDino.gif" id="yellow-dino" alt="yellow dinosaur"></label>
               <input type="radio" name="character" value="three" id="three">
      
               <label for="four"><img src="assets/dinoCharacters/greenDino.gif" id="green-dino" alt="green dinosaur"></label>
               <input type="radio" name="character" value="four" id="four">
            </div>
   
            <label for="submit" class="visuallyhidden"></label>
            <input type="submit" name="start" value="Start" id="start" class="start">
         </form>
      </div>
      <div class="pop-up game-over">
         <p>Extinct!</p>
         <form action="" class="restart">
            <label for="play-again"></label>
            <input type="submit" name="play-again" value="Play Again" id="play-again">
         </form>
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>

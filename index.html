<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Catch the apples</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Apple Catch</h1>
   <div class="game-container">
      <form action"" class="pop-up choose-character">
         <label for="one">One</label>
         <input type="radio" name="character" value="one" id="one" checked>
   
         <label for="two">Two</label>
         <input type="radio" name="character" value="two" id="two">
   
         <label for="three">Three</label>
         <input type="radio" name="character" value="three" id="three">
      </form>

   </div>





   <script src="js/main.js"></script>
</body>
</html>
